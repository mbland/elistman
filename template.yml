AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: >
  A system for validating email addresses of potential mailing list subscribers
  and adding them to a Simple Email Service contact list.
Parameters:
  ApiDomainName:
    Type: String
  SenderArn:
    Type: String
  SenderEmailAddress:
    Type: String

Resources:
  EmailVerifier:
    # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      CodeUri: .
      Description: Coordinates between the API Gateway, DynamoDB, and SES
      Timeout: 5
      Policies:
        - AWSLambdaBasicExecutionRole
        - SESCrudPolicy:
            IdentityName: !Ref SenderArn
      Tracing: Active
      Environment:
        Variables:
          DB_TABLE_NAME: !Ref EmailsToVerifyDb
          SENDER_EMAIL_ADDRESS: !Ref SenderEmailAddress
      Events:
        NewSubscriber:
          Type: HttpApi
          Properties:
            ApiId: !Ref EmailApi
            Path: /signup
            Method: POST
        ValidateEmail:
          Type: HttpApi
          Properties:
            ApiId: !Ref EmailApi
            Path: /validate
            Method: GET
    Connectors:
      EmailsToVerifyDbConn:
        Properties:
          Destination:
            Id: EmailsToVerifyDb
          Permissions:
            - Read
            - Write

  EmailApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiId: !Ref EmailApi
      DomainName: !Ref ApiDomainName
      ApiMappingKey: email
      Stage: $default

  EmailApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      DefaultRouteSettings:
        # https://stackoverflow.com/a/70423772
        # https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-request-throttling.html
        ThrottlingRateLimit: 10
        ThrottlingBurstLimit: 100

  EmailsToVerifyDb:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: EmailsToVerify
      PrimaryKey:
        Name: Email
        Type: String

Outputs:
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  EmailVerifierApi:
    Description: "API Gateway root URL for the EmailVerifier function"
    Value: !Sub "https://${ApiDomainName}/email"
  EmailVerifierFunction:
    Description: "EmailVerifier Lambda function ARN"
    Value: !GetAtt EmailVerifier.Arn
  EmailVerifierFunctionIamRole:
    Description: "Implicit IAM Role created for EmailVerifier function"
    Value: !GetAtt EmailVerifierRole.Arn
  SenderEmailAddress:
    Description: "Sender email address"
    Value: !Ref SenderEmailAddress
